<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1>to do list</h1>
      <input type="text" id="note-text" placeholder="Enter note">
      <div class="list">
        <ul id="listContainer">

        </ul>
      </div>
      <button onclick="addNote()">Add New Note</button>
      <textarea name="note" id="notas" cols="30" rows="10" placeholder="Notes:"></textarea>
    </div>

  </body>
  <script src="script.js"></script>
</html>
